<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='style.css'>
</head>
<body>

    <div class='page-container'>
        <div class='form-heading'>
            <h1 class='heading'>Please enter your email and password to enter our raffle!</h1>
        </div>
        <div class='form-container'>
            <form class='form'>
                <label class='label' for='email'>Email Address</label><br>
                <input class='input' type='email' id='user-email' name='email'><br>
                <label class='label' for='password'>Password</label><br>
                <input class='input' type='email' id='user-password' name='password'><br>
                <input id='submit-btn' type="submit" value="Submit"><br>
            </form>
        </div>
    </div>
    

    <script src='script.js'></script>
</body>
</html>
