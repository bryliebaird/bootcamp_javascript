<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Recipe Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>

</head>
<body>

    <div class='title-container'>
        <h1 id='page-title'>Recipes</h1>
        <button onClick='showRecipe()' id='recipe-button'>Click</button>
    </div>

    
    <div class='recipe-container'>
        <h3 id='recipe-name'>Recipe Name</h3>  
            <p class='recipe-info'>Servings:&nbsp;<span id='serving-size'>5</span></p>

            <p class='recipe-info'>Ingredients:</p>
            <ul class='fa-ul'>
                <li class='ingredient-item'><i class='fas fa-shopping-cart'></i>Ingredients will display here.</li>
            </ul> 
    </div>
   
    <script src='script.js'></script>

</body>
</html>
